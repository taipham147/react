name: Docker build
on:
    push:
        branches:
            - main
env:
    SSH_ADDRESS: ${{ secrets.SSH_ADDRESS }}
    SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Use Node.js ${{ matrix.node-version }}
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v2
              id: buildx

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v4
              with:
                  context: ./
                  file: ./Dockerfile
                  push: true
                  tags: taipham147/app:latest

            - name: Pull and Run Docker Imageg
              id: build-deploy
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -H $SSH_ADDRESS  >> ~/.ssh/known_hosts
                  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh ubuntu@$SSH_ADDRESS "sudo docker pull taipham147/app:latest;sudo docker run --name bt6vn -d -p 3333:3000 taipham147/app:latest"
